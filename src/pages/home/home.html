<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <button ion-button color="dark" (click)="GoToAddPage()">Add</button>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>

  <ion-list>
    <button ion-item *ngFor="let item of items$   | async json" (click)="itemSelected(item.payload.key,item.payload.val().firstName,item.payload.val().lastName,item.payload.val().country,item.payload.val().city,item.payload.val().phone,item.payload.val().salary,item.payload.val().email)"> 
 
    
 
   
      <h2>{{item.payload.val().firstName}}</h2>
      <h3>{{item.payload.val().lastName}}</h3>
      <p>{{item.payload.val().country}}  -  {{item.payload.val().city}}</p>
      <ion-note>{{item.payload.val().employeeId}}</ion-note>
    

  </button>  
</ion-list>
</ion-content>
