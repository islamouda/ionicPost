<ion-header>

  <ion-navbar>
    <ion-title>additem</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item >
    <ion-label floating>User name</ion-label>
    <ion-input [(ngModel)]="thitem.firstName"> </ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>lastName</ion-label>
    <ion-input [(ngModel)]="thitem.lastName"> </ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>country</ion-label>
    <ion-input [(ngModel)]="thitem.country"> </ion-input>
  </ion-item>

  <button ion-button (click)="createitem()" >creat</button>

</ion-content>
